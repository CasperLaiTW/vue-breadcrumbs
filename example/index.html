<!DOCTYPE html>
<html>
  <head>
    <title>Vue Breadcrumbs example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        nav.breadcrumbs ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav.breadcrumbs ul li {
            display: inline-block;
        }
        nav.breadcrumbs ul li:before {
            content: '/';
            margin-left: 5px;
        }
        nav.breadcrumbs ul li:first-child:before {
            display: none;
        }
    </style>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-49744331-2', 'auto');
        ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div id="app">
      <h1>Hello App!</h1>
      <breadcrumbs></breadcrumbs>
      <p>
        <!-- use v-link directive for navigation. -->
        <router-link to="/">Home</router-link>
        <router-link to="/foo">Foo</router-link>
        <router-link to="/bar">Bar</router-link>
        <router-link to="/about">About</router-link>
        <router-link to="/about/foo">About Foo</router-link>
        <router-link to="/about/bar">About Bar</router-link>
        <router-link to="/items">Items</router-link>
        <router-link to="/items/1">Item #1</router-link>
        <router-link to="/items/2">Item #2</router-link>
      </p>
      <!-- use router-view element as route outlet -->
      <router-view></router-view>
      <h2>Matched routes ({{ $breadcrumbs.length }})</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/2.3.0/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.2/vue-router.js"></script>
    <!-- Uncomment to test Vue 1.x -->
    <!--<script src="https://cdn.jsdelivr.net/vue/1.0.10/vue.js"></script>-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.13/vue-router.js"></script>-->
    <script src="../dist/vue-breadcrumbs.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
